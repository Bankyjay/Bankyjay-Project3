---
- name: "Update apt packages"
  become: true
  apt:
    update_cache: "yes"

- name: "Upgrade apt packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies"
  become: true
  apt:
    name: ["nodejs", "npm" ]
    update_cache: "yes"

- name: Creates directory
  file:
    path: /home/ubuntu/backend
    state: directory
